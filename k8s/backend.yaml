---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: todo
          env:
            - name: TZ
              value: Asia/Seoul
            - name: DATABASE_URL
              value: db_url
          resources:
            requests:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
